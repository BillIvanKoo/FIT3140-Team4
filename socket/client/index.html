<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io('/client');
        </script>
    </head>
    <body>
        <div id="app"></div>
    </body>
    <script>
        var app = document.getElementById("app")
        socket.on('press', function(msg) {
            var received_time = new Date()
            var pressed_time = new Date(msg.time)
            var time_taken =  received_time - pressed_time
            console.log(time_taken);
        })
    </script>
</html>
